<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <title></title>
    </head>
    <body>
        
        <form action="">
            <h1 class="text-center">freeCodeCamp Survey Form</h1>
            <h5 class="text-center">Thank you for taking the time to help us improve the platform</h5>
            <label for="" class="form-label mb-3">Name</label>
            <input type="text" name="" id="" class="form-control">
            <label for="" class="form-label mb-3" >Email</label>
            <input type="email" name=""  class="form-control">
            <label for="" class="form-label mb-3" >Age</label>
            <input type="number" name="" id="" class="form-control">
            <label for="" class="form-label mb-3">Which option best describes your current role?</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Prefer not to say</option>
                <option value="3">Other</option>
            </select>
            <label for="" class="form-label mb-3">Would you recommend freeCodeCamp to a friend?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Definitely
                </label>
             </div>
             <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label mb-3" for="flexRadioDefault1">
                   Maybe
                </label>
             </div>
             <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label mb-3" for="flexRadioDefault1">
                    Not sure
                </label>
             </div>
             <label for="" class="form-label mb-3">What is your favorite feature of freeCodeCamp?</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
            <label for="" class="form-label mb-3">What would you like to see improved? (Check all that apply)</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label mb-3" for="flexCheckDefault">
                    Front-end Projects
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label mb-3" for="flexCheckDefault">
                    Back-end Projects
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label mb-3" for="flexCheckDefault">
                    Data visualization
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label mb-3" for="flexCheckDefault">
                    Challenges
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label mb-3" for="flexCheckDefault">
                    Open source community
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label mb-3" for="flexCheckDefault">
                    Gitter help rooms
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label mb-3" for="flexCheckDefault">
                    Videos
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label mb-3" for="flexCheckDefault">
                    City meet up
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label mb-3" for="flexCheckDefault">
                    Wiki
                </label>
            </div>
            <label for="">Any comments or suggestions?</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comments</label>
            </div>

            <button class="btn btn-primary ">Submit</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        
    </body>
</html>
